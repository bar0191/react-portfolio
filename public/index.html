<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Basic Portfolio" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.png" or "favicon.png", "%PUBLIC_URL%/favicon.png" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Portfolio</title>

    <style>
        #loading-overlay {width: 100%; height: 100%; overflow: hidden; display: flex;  align-items: center; position: fixed; z-index: 99999; background: #2A3132; top: 0; left: 0; bottom: 0; right: 0;}
        .@import url(https://fonts.googleapis.com/css?family=Open+Sans:300);

        h1 {
          position: absolute;
          font-family: 'Open Sans';
          font-weight: 600;
          font-size: 12px;;
          text-transform: uppercase;
          left: 50%;
          top: 58%;
          margin-left: -20px;
        }

        .bodi {
          position: absolute;
          top: 50%;
          margin-left: -50px;
          left: 50%;
          animation: speeder .4s linear infinite;
        }

        .bodi > span {
          height: 5px;
          width: 35px;
          background: #fff;
          position: absolute;
          top: -19px;
          left: 60px;
          border-radius: 2px 10px 1px 0;
        }

        .base span {
          position: absolute;
          width: 0;
          height: 0;
          border-top: 6px solid transparent;
          border-right: 100px solid #fff;
          border-bottom: 6px solid transparent;
        }

        .base span:after {
          content: "";
          height: 22px;
          width: 22px;
          border-radius: 50%;
          background: #fff;
          position: absolute;
          right: -110px;
          top: -16px;
        }

        .base span:before {
          content: "";
          position: absolute;
          width: 0;
          height: 0;
          border-top: 0 solid transparent;
          border-right: 55px solid #fff;
          border-bottom: 16px solid transparent;
          top: -16px;
          right: -98px;
        }

        .face {
          position: absolute;
          height: 12px;
          width: 20px;
          background: #fff;
          border-radius: 20px 20px 0 0;
          transform: rotate(-40deg);
          right: -125px;
          top: -15px;
        }

        .face:after {
          content: "";
          height: 12px;
          width: 12px;
          background: #fff;
          right: 4px;
          top: 7px;
          position: absolute;
          transform: rotate(40deg);
          transform-origin: 50% 50%;
          border-radius: 0 0 0 2px;
        }

        .bodi > span > span:nth-child(1),
        .bodi > span > span:nth-child(2),
        .bodi > span > span:nth-child(3),
        .bodi > span > span:nth-child(4){
          width: 30px;
          height: 1px;
          background: #fff;
          position: absolute;
          animation: fazer1 .2s linear infinite;
        }

        .bodi > span > span:nth-child(2) {
          top: 3px;
           animation: fazer2 .4s linear infinite;
        }

        .bodi > span > span:nth-child(3) {
          top: 1px;
           animation: fazer3 .4s linear infinite;
          animation-delay: -1s;
        }

        .bodi > span > span:nth-child(4) {
          top: 4px;
           animation: fazer4 1s linear infinite;
          animation-delay: -1s;
        }

        @keyframes fazer1 {0% {left: 0;} 100% {left: -80px;opacity: 0;}}

        @keyframes fazer2 {0% {left: 0;} 100% {left: -100px;opacity: 0;}}

        @keyframes fazer3 {0% {left: 0;} 100% {left: -50px;opacity: 0;}}

        @keyframes fazer4 {0% {left: 0;} 100% {left: -150px;opacity: 0;}}

        @keyframes speeder {
          0% { transform: translate(2px, 1px) rotate(0deg); }
          10% { transform: translate(-1px, -3px) rotate(-1deg); }
          20% { transform: translate(-2px, 0px) rotate(1deg); }
          30% { transform: translate(1px, 2px) rotate(0deg); }
          40% { transform: translate(1px, -1px) rotate(1deg); }
          50% { transform: translate(-1px, 3px) rotate(-1deg); }
          60% { transform: translate(-1px, 1px) rotate(0deg); }
          70% { transform: translate(3px, 1px) rotate(-1deg); }
          80% { transform: translate(-2px, -1px) rotate(1deg); }
          90% { transform: translate(2px, 1px) rotate(0deg); }
          100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .longfazers {
          position: absolute;
          width: 100%;
          height: 100%;
        }

        .longfazers span {
          position: absolute;
          height: 2px;
          width: 20%;
          background: #fff;
        }

        .longfazers span:nth-child(1) {
          top: 20%;
          animation: lf .6s linear infinite;
          animation-delay: -5s;
        }

        .longfazers span:nth-child(2) {
          top: 40%;
          animation: lf2 .8s linear infinite; 
          animation-delay: -1s;
        }

        .longfazers span:nth-child(3) {
          top: 60%;
          animation: lf3 .6s linear infinite; 
        }

        .longfazers span:nth-child(4) {
          top: 80%;
          animation: lf4 .5s linear infinite; 
          animation-delay: -3s;
        }

        @keyframes lf {0% {left: 200%;} 100% {left: -200%;opacity: 0;}}
        @keyframes lf2 {0% {left: 200%;} 100% {left: -200%;opacity: 0;}}
        @keyframes lf3 {0% {left: 200%;} 100% {left: -100%;opacity: 0;}}
        @keyframes lf4 {0% {left: 200%;} 100% {left: -100%;opacity: 0;}}    
    </style>
    <link href="https://fonts.googleapis.com/css?family=Muli:400,600,700" rel="stylesheet">
  </head>
  <body>
      <!-- loading indicator -->
      <div id="loading-overlay">
          <div class='bodi'>
            <span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </span>
            <div class='base'>
              <span></span>
              <div class='face'></div>
            </div>
          </div>
          <div class='longfazers'>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <h1></h1>
      </div>

     <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
    <!-- hide preloader when loading complete -->
    <script>
        window.onload = function() {
            var loading = document.getElementById("loading-overlay");
            setTimeout(function(){loading.style.display = 'none';}, 2000);
            
        }
    </script>
  </body>
</html>
